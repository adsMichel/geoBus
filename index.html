<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas e Respostas</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 5px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px 30px;
        }

        .faq-item {
            margin-bottom: 30px;
            border-left: 4px solid #4a90e2;
            padding-left: 20px;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            border-left-color: #357abd;
            transform: translateX(5px);
        }

        .answer {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }

        /* O container da pergunta agora é um flexbox para alinhar o número e a imagem */
        .question {
            display: flex;
            align-items: flex-start;
            /* Alinha o conteúdo ao topo */
            margin-bottom: 15px;
            /* Espaço após a pergunta */
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Novo estilo para a imagem da pergunta (agora grande e legível) */
        .question img {
            width: 100%;
            /* Ocupa toda a largura disponível */
            height: auto;
            max-width: 600px;
            /* Limite máximo para telas muito grandes */
            object-fit: contain;
            display: block;
            /* Garante que ela se comporte como um bloco */
        }


        .number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            /* margin-right: 15px; */
            font-size: 0.9em;
            flex-shrink: 0;
            /* Impede que o número encolha */
        }

        .question-content {
            flex: 1;
            /* Permite que o conteúdo (a imagem) ocupe o espaço restante */
            min-width: 0;
            display: block;
        }


        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px 5px;
            }

            .faq-item {
                padding-left: 5px;
            }

            .question {
                font-size: 1.1em;
            }

            .question img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Revisão Avaliação Integrada</h1>
        </div>

        <div class="content">
            <div class="faq-item">
                <div class="question">
                    <span class="number">1</span>
                    <img src="./img/01.jpeg" alt="Imagem da Pergunta 1" class="question-image">
                </div>
                <div class="answer">
                    Retorna uma lista contendo apenas os pedidos associados ao cliente com ID 1.                </div>
            </div>

            
            
            <div>
                <span><a href="./map.html">2025</a></span>
            </div>


        </div>
    </div>
</body>

</html>
